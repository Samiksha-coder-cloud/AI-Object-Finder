<html>
    <head>
	<title>AI Object Finder Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="bg.png">
    <center>
        <h1 id="heading">AI Object Finder Web App</h1>
        <br>
        <h4>Enter the Object Name: 
        <input type="text" id="object_input" placeholder="Object">
        </h4>
        <br>
        <button type="button" class="btn btn-primary" style="font-size: 18px;" onclick="start()">Start</button>
        <br>
        <h3 id="status" class="btn btn-warning" style="font-size: 18px;">Status: </h3>
        <h3 id="object_found" class="btn btn-warning" style="font-size: 18px;">Objects Found or Not</h3>
    </center>

<script src="main.js"></script>
</body>
</html>
